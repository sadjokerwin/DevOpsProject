name: RunTest 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and Run Tests
        run: |
          docker build --target test -t parser-app-test .
          docker run --rm parser-app-test

