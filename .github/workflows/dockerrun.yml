name: Run Docker Image in Github

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and Run Tests
        run: |
          docker build --target test -t parser-app-test .
          docker run --rm parser-app-test

      - name: Build image
        run: |
          if: success()
          docker build --target prod -t parser-app-prod .

      - name: Run the container
        run: |
          if: success()
          docker run parser-app-prod
